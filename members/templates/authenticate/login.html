{% extends "base2.html" %}

{% block title %}
  Login
{% endblock title %}



{% block body %}
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Login Form</h2>
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5" method="POST">
                {% csrf_token %}
    
                <div class="mb-3">
                  <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username"
                    placeholder="username">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" name="password" placeholder="password" autocomplete="on">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-primary px-5 mb-5 w-100">Login</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not Registered? 
                    <a href="register_user" class="text-dark fw-bold"> Create an Account</a>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>

{% endblock body %}
