{% extends "base2.html" %}

{% if form.errors %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  There was an error with your form...
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

{% block title %}
   Register
{% endblock title %}


    {% block body %}
    
            <h2 class="text-center text-dark mt-5">Registeration Form</h2>
           
    
              <form method="POST" action="{%url 'register' %}" class="card-body cardbody-color p-lg-5">
                {% csrf_token %}

                  {{form.as_p}}

                <div class="text-center"><button type="submit" class="btn btn-primary px-5 mb-5 w-15">Register</button></div>

                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Have an Accout?
                 <a href="login_user" class="text-dark fw-bold">login</a>
                </div>

              </form>
        
      {% endblock body %}
